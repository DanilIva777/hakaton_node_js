events {}

http {
    server {
        listen 443;
        server_name hyper-ist.mooo.com;

        # Forward requests with /api prefix to main-service
        location /api/ {
            proxy_pass http://main-service:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Handle other requests (e.g., return 404 for non-/api paths)
        location / {
            return 404;
        }
    }
}